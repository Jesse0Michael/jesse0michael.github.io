---
layout: layout
name: projects
---

<div ng-controller="ProjectCtrl" class="blog">
  {% raw %}
  <div ng-repeat="project in projects" id="{{project.id}}" class="box color-box"
    ng-class="{color:hover}" ng-mouseenter="hover=true" ng-mouseleave="hover=false">
    <div class="box-wrapper">
      <span class="box-title">
          <a href="{{project.url}}">{{project.title}}</a>
      </span>
      <span class="box-date">{{project.date}}</span>
      <br /><br />
      <div class="box-discript" ng-bind-html="project.body"></div>
      <br />
    </div>
  {% endraw %}
</div>
