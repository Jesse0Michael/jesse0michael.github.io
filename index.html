---
layout: layout
name: home
---

<div class ="blog" ng-controller="HomeCtrl">

    <div ng-repeat="item in items" id="box-{{item.id}}" class="blog-box" style="{{item.style}}" >
        {{item.content}}


        <br />

        <div class="blog-discript">
            {{item.source}}
        </div>

        <div class="blog-date">
            {{item.date}}
        </div>

    </div>

        $("#box-{{item.id}}").mouseenter(function(){
            blogEnter({{item.id}});
        });
        $("#box-{{item.id}}").mouseleave(function () {
            blogExit({{item.id}});
        });
    </script> -->

</div>
