---
layout: layout
name: bio
---


<div ng-controller="BioCtrl" class="blog">
  {% raw %}
  <div ng-repeat="bio in bios" id="{{bio.id}}" class="bio-box pointer color-box" ng-click="redirect(bio.url)"
    ng-class="{color:hover}" ng-mouseenter="hover=true" ng-mouseleave="hover=false">
      <span>
          <img ng-src="{{bio.image}}" align="absmiddle" height="25" width="25"> &nbsp;&nbsp; {{bio.title}}
      </span>
    </div>
  {% endraw %}
  <br /><br />
  <div id="contents" style="text-align:center;">
      <iframe src="https://docs.google.com/document/d/1wkyLrtQeuoOCQ5AmR25te1_PJQm02bjJpBkdKS5o4pE/pub?embedded=true" class="bio-frame"></iframe>
  </div>
</div>
